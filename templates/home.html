<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Quiz!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            max-width: 800px;
        }
        .home-container .quiz-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #f1c40f;
        }

        /* --- ESTILO DA IMAGEM ATUALIZADO --- */
        .home-container .dev-image {
            /* Definimos uma largura máxima para a imagem em telas grandes */
            max-width: 650px;
            /* Isso garante que ela se ajuste em telas menores */
            width: 100%;
            /* A altura agora é automática para manter a proporção original da foto */
            height: auto;

            /* A MUDANÇA PRINCIPAL: trocamos o círculo por cantos suavemente arredondados */
            border-radius: 15px; /* Um valor pequeno para um visual moderno */
            
            /* Mantemos os outros estilos que dão um acabamento bonito */
            border: 5px solid white;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        /* --- FIM DO ESTILO ATUALIZADO --- */

        .start-btn {
            background-color: #2ecc71;
            color: white;
            padding: 1.5rem 3rem;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s;
            display: inline-block;
        }
        .start-btn:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }
        .modes-container {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Espaço entre os botões */
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas menores */
        }
        .start-btn small {
            display: block;
            font-size: 1rem;
            font-weight: normal;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        /* Cor diferente para o novo modo */
        .start-btn.mode-learn {
            background-color: #3498db; /* Azul */
        }
        .start-btn.mode-learn:hover {
            background-color: #2980b9;
        }
        
        .config-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            color: #333;
            background-color: #ecf0f1;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
        }
        .config-btn:hover {
            background-color: #bdc3c7;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container home-container">
               
        <img src="{{ url_for('static', filename='img/dev(PF).jpg') }}" alt="Desenvolvedores" class="dev-image">
        
        <div class="modes-container">
            <a href="{{ url_for('iniciar_jogo', modo_de_jogo='classico') }}" class="start-btn">
                Modo Clássico
                <small>Rápido e Desafiador</small>
            </a>
            <a href="{{ url_for('iniciar_jogo', modo_de_jogo='aprendizagem') }}" class="start-btn mode-learn">
                Modo Aprendizagem
                <small>Revise cada resposta</small>
            </a>
        </div>

        <div style="margin-top: 2rem;">
            <a href="{{ url_for('configuracao') }}" class="config-btn">Configurações</a>
        </div>
    </div>
</body>
</html>
