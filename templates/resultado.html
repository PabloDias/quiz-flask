<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 950px;
            width: 90%;
            color: #333;
        }

        /* --- COLUNA DA ESQUERDA (IMAGEM E CRÉDITOS) --- */
        .image-column {
            flex: 1;
            min-width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        
        .image-column img {
            max-width: 600px; 
            width: 100%;
            height: auto;
            /* border-radius: 10px; REMOVIDO: Círculo (era 50%), agora cantos suaves */
            /* border: none; REMOVIDA: Borda ao redor da imagem 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 1rem;*/
        }
        .image-column p {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
        }

        /* --- COLUNA DA DIREITA (CONTEÚDO DO PLACAR) --- */
        .content-column {
            flex: 2;
            min-width: 300px;
            text-align: center; /* MUDANÇA: Alinhamento do texto alterado para 'center' */
            border-left: 2px solid #eee;
            padding-left: 2rem;
        }
        
        .content-column h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .content-column .acertos-label, .content-column .score-label { font-size: 1.2rem; color: #555; margin:0; }
        .content-column .acertos-display { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
        .content-column .score-display { font-size: 3.5rem; font-weight: bold; color: #3498db; margin-bottom: 1.5rem; }
        
        /* O formulário agora também se alinha ao centro */
        .save-form { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-top: 1.5rem; }
        .save-form input { padding: 0.8rem; font-size: 1.2rem; border-radius: 8px; border: 2px solid #ddd; width: 100%; max-width: 300px; box-sizing: border-box; text-align: center; }
        .save-form button { background-color: #2ecc71; color: white; padding: 1rem; text-decoration: none; font-size: 1.2rem; font-weight: bold; border-radius: 8px; transition: all 0.2s; border: none; cursor: pointer; width: 100%; max-width: 300px;}
        .save-form button:hover { background-color: #27ae60; }
    </style>
</head>
<body>
    <div class="container result-container">

        <div class="image-column">
            <img src="{{ url_for('static', filename='img/Pablo.png') }}" alt="Desenvolvedor">
            <p>Desenvolvido por: Pablo Dias</p>
        </div>

        <div class="content-column">
            <h1>Quiz Finalizado!</h1>
            
            <p class="acertos-label">Questões Acertadas</p>
            <div class="acertos-display">{{ acertos }} / {{ total }}</div>
            
            <p class="score-label">Pontuação Final</p>
            <div class="score-display">{{ pontuacao }}</div>
           
            <form class="save-form" action="{{ url_for('salvar_pontuacao') }}" method="post">
                <input type="text" name="nick" placeholder="Digite seu nick para salvar" required maxlength="15">
                <button type="submit">Salvar e Ver Placar</button>
            </form>
        </div>

    </div>
</body>
</html>
