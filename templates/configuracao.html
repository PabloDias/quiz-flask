<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; }
        .config-container {
            text-align: center; background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); color: #333;
        }
        .config-container h1 { font-size: 3rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 2.5rem; }
        .form-group label { font-size: 1.5rem; margin-right: 1rem; display: block; margin-bottom: 1rem; }
        .form-group input { font-size: 1.5rem; width: 100px; padding: 0.5rem; text-align: center; border-radius: 8px; border: 2px solid #ccc; }
        .action-buttons { display: flex; justify-content: center; gap: 1rem; }
        .action-buttons button, .action-buttons a {
            border: none; cursor: pointer; background-color: #2ecc71; color: white; padding: 1rem 2rem; text-decoration: none;
            font-size: 1.2rem; font-weight: bold; border-radius: 8px; transition: all 0.2s;
        }
        .action-buttons a { background-color: #95a5a6; }
        .action-buttons button:hover { background-color: #27ae60; transform: scale(1.05); }
        .action-buttons a:hover { background-color: #7f8c8d; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container config-container">
        <h1>Configurações</h1>
        <form action="{{ url_for('salvar_configuracao') }}" method="post">
            <div class="form-group">
                <label for="num_perguntas">Perguntas por Partida</label>
                <input type="number" id="num_perguntas" name="num_perguntas" value="{{ config.get('perguntas_por_partida', 5) }}" min="1" max="50">
            </div>
            <div class="action-buttons">
                <a href="{{ url_for('home') }}">Voltar</a>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
